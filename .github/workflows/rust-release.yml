name: rust-release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

# ============================================================
# CI: build + test (runs on PRs and main)
# ============================================================
jobs:
  build-linux:
    name: build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose

  build-macos:
    name: build-macos
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose

  build-windows:
    name: build-windows
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose

# ============================================================
# RELEASE CREATION (ONCE)
# ============================================================
  create-release:
    name: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs:
      - build-linux
      - build-macos
      - build-windows

    steps:
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: trace2power ${{ github.ref_name }}
          draft: false
          prerelease: false
          allowUpdates: true

# ============================================================
# RELEASE ASSETS (ONE PER OS)
# ============================================================
  release-linux:
    name: release-linux
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: create-release

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: |
          cargo build --release
          strip target/release/trace2power

      - name: Upload Linux binary
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          file: target/release/trace2power
          asset_name: trace2power-linux-x86_64

  release-macos:
    name: release-macos
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-15
    permissions:
      contents: write
    needs: create-release

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Upload macOS binary
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          file: target/release/trace2power
          asset_name: trace2power-macos-x86_64

  release-windows:
    name: release-windows
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-2025
    permissions:
      contents: write
    needs: create-release

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Upload Windows binary
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          file: target/release/trace2power.exe
          asset_name: trace2power-windows-x86_64.exe
